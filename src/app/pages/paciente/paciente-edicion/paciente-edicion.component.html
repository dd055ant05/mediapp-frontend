<mat-card>Ingrese los datos del paciente</mat-card>
<form class="example-container" [formGroup]="form" #frmPaciente="ngForm" (ngSubmit)="operar()">
    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
    </div>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombres" minlength="3" required formControlName="nombres">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Apellidos" required formControlName="apellidos">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="DNI" minlength="3" required formControlName="dni" type="number">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Telefono" minlength="3" required formControlName="telefono">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Direccion" minlength="3" required formControlName="direccion">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="frmPaciente.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" type="button" routerLink="/paciente">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</form>
